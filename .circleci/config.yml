version: 2
jobs:
  build:
    working_directory: /go/src/github.com/VividCortex/pm
    docker: 
      - image: circleci/golang:1.13.3
    environment:
      GO111MODULE: "off"

    steps:
      - checkout
      - run: curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
      - run: dep ensure -v -vendor-only
      - run: go vet ./...
      - run: go test -race ./...
